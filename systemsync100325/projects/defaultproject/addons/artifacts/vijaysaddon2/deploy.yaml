apiVersion: apps/v1
kind: Deployment
metadata:
  name: awscli 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awscli
  template:
    metadata:
      labels:
        app: awscli
    spec:
      serviceAccountName: awscli
      containers:
      - name: awscli
        image: amazon/aws-cli:2.25.1
        command:
        - sleep
        - "6000"
